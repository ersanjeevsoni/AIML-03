<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <style>
        td{
            border: 0;
        }
        td input, td select, td textarea{
            width: 400px; padding: 10px;
        }
        input[type]{
            background-color: rgb(190, 188, 191);
        }

    </style>
</head>
<body bgcolor="#999" background="">
    <table width="60%" align="center" cellspacing="10" border="4">
        <caption><h2>Hotel Room Booking Form</h2></caption>
        <form action="" align="center">
            <tr>
                <td><label for="">Full Name</label></td>
                <td>:</td>
                <td><input type="text" name="" id="" placeholder=" Enter your name"></td>
            </tr>

            <tr>
                <td><label for="">Email</label></td>
                <td>:</td>
                <td><input type="email" name="" id="" placeholder="Enter your Email"></td>
            </tr>

            <tr>
                <td>Phone</td>
                <td>:</td>
                <td><input type="tel" name="" id="" placeholder="Enter phone"></td>
            </tr>

            <tr>
                <td>Check-in-date</td>
                <td>:</td>
                <td><input type="date" name="" id=""></td>
            </tr>

             <tr>
                <td>Check-out-date</td>
                <td>:</td>
                <td><input type="date" name="" id=""></td>
            </tr>

            <tr>
                <td>Room Type</td>
                <td>:</td>
                <td>
                    <select name="" id="">
                        <option value="">Single Room</option>
                        <option value="">Double Room</option>
                        <option value="">Sharing Room</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Number of Guests</td>
                <td>:</td>
                <td><input type="number" name="" id=""></td>
            </tr>

            <tr>
                <td>Special Request</td>
                <td>:</td>
                <td><textarea name="" id="" rows="5"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Book Now" style="width: auto;"> &nbsp; 
                    <input type="reset" value="Reset Form" style="width: auto;"></td>
            </tr>
        </form>
    </table>
</body>
</html>
